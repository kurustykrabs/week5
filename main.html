<!DOCTYPE html>
  <html lang='en' dir='ltr'>

    <head>
        <meta charset="UTF-8">
      <!-- <link rel="stylesheet" href="/stylesheets/style.css"> -->
      <title>Random Passcode Generator</title>
    </head>

    <body>
        <h>Random Passcode Generator</h>

        <section class='passcode-generator'>
        <p class="passcode">0 0 0 0 0 0</p>
        <!-- <link rel="stylesheet" type="css" href="main.css"> -->
        <button id='button' type="button" class="button" name="button">Generate!</button>
        <p class='timer-display'></p>
        </section>

        <section class='history-record'>
          <p>Generated passcodes</p>
          <div class='passcode-history'>

        <section class='clear-all'>
          <button id='clear-button' type="button" class="button" name="button">Clear</button>

        <section class='restore-record'>
          <button id='restore-button' type="button" class="button" name"button">Restore</button>

            <!-- <div class='passcode-record'>
              <p class='record'>0 0 0 0 0 0</p> -->

              <!-- <button type="button" name="button">Delete</button> -->
            </div>
          </div>
        </section>
        <script type="text/javascript" src='main.js'></script>

    </body>

  </html>
